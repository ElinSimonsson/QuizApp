<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="title-container">
    <h1 id="header-title">QUIZ</h1>
  </div>
<main id="questions">

    <form id="result-form" class="hide" >
      <h1>Result</h1>
      <div>
        <h2 id="result-answers"></h2>
        <h2 id="result-answers-test">Out of the <span id="numQuestion"></span> questions, 
          you got <span id="wrong-answers"></span> wrong answers</h2>
          <div class="container">
            <button id="play-again-button" type="submit">Play again</button>
          </div>
        
      </div>
    </form>

    <form id="form-hide">
      <div class="container">
        <h1>Settings</h1>
      </div>
        <div>
        <div class="form-group">
          <label for="level">Difficulty</label>
          <select id="level" name="level">
            <option value="none">Any Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>

        <div class="form-group">
            <label for="num-questions">Number of questions</label>
            <select name="num-questions" id="num-questions">
                <option value="10">10</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>
        
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="none">Any Category</option>
            <option value="linux">Linux</option>
            <option value="bash">Bash</option>
            <option value="docker">Docker</option>
            <option value="sql">SQL</option>
            <option value="cml">CMS</option>
            <option value="code">Code</option>
            <option value="devops">DevOps</option>
            <option value="uncategorized">Uncategorized</option>
          </select>
        </div>
    </div>
        <div class="container">
          <button id="submit" type="submit">Play</button>
        </div>
       
      </form>
</main>

    <script src="index.js"></script>
</body>
</html>
